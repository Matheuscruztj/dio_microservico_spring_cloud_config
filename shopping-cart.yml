server:
  port: 8082

eureka:
  instance: 
    hostname: localhost
    port: 9000
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000
  server:
    enableSelfPreservation: false  
